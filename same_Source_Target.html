<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./suggestmatic.png" type="image/png">
  <title>suggestMatic</title>
  <link rel="stylesheet" href="same_Source_Target.css">
</head>
<body style="box-sizing: border-box;">
<h2><img src="./suggestmatic.png" alt="suggestmatic" style="width: 24px; height: 24px;"> suggestMatic - trigger and target are same</h2>
<p>Try to search over the list with 500 daily routine name tags. You can try to type "tion", which is very commonly used in daily routines.</p>
<div style="display: flex; justify-items: flex-start; justify-content: space-between; flex-direction: row">
  <div style="width: 50%;">
    <label for="dropdownTrigger">Dropdown Trigger/Target:</label><input type="text" id="dropdownTrigger" name="dropdownTrigger">
  </div>
  <div style=" width: 50%;">
    <span id="dropdownTarget">SOME OTHER ELEMENTS</span>
  </div>
</div>

<div style="margin-left:20px; position:fixed; bottom:0; right:0"><img src="./suggestmatic.png" alt="suggestmatic" style="width: 24px; height: 24px;"> icon by <a href="https://www.flaticon.com/free-icons/suggestion" title="suggestion icons">Suggestion icons created by Freepik - Flaticon</a></div>
<script type="module" >
  import {suggestMatic} from "./suggestmatic.js";
  import {tags} from "./tags.js";

  window.addEventListener('load',()=>{
    suggestMatic.init([{dropdownTriggerId:'dropdownTrigger', targetParentId:'dropdownTrigger', suggestionList:tags}]);

  })
</script>
</body>
</html>
